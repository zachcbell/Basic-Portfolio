<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Contact</title>
</head>


<body>
<header id="masthead">
<div class="container">
	<a href="index.html" id="logo">Zachary C. Bell</a>
	<nav>
		<a href="index.html">About</a>
		<a href="porfolio.html">Porfolio</a>
		<a href="contact.html">Contact</a>
	</nav>
</div>
</header>

<div id="main-container" class="container">
<section class="main-section">
	<h1>Contact</h1>
		
	<form id="contact-form">
		<ul>
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="John Smith" required="required">
			</li>

			<li>
				<label for="email">Email</label>
				<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
			</li>

			<li>
				<label for="message">Message</label>
				<textarea id="message" name="message" required="required"></textarea>
			</li>
		</ul>
		<input type="submit" name="Submit">
	</form>

</section>

<section class="sidebar">
	<div id="connect">
		<h2>Connect With Me</h2>
		<img src="linkedin.png" class="social" alt="Linkedin">
		<img src="github.png" class="social" alt="Github">
		<img src="stackoverflow.png" class="social" alt="Stackoverflow">
	</div>

</section>
</div>

<footer>
<div class="container">
	&copy; Copyright 2017 Zachary Bell
</div>
</footer>
</body>
</html>
